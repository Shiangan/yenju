<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中式禮儀服務流程</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-bold">中式禮儀服務流程</h1>
      <p class="text-gray-300 mt-2">完整流程，專業用心</p>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-4">服務流程：</h2>
    <ol class="list-decimal list-inside space-y-4 text-gray-700">
      <li>接洽與諮詢：提供 24 小時免費禮儀諮詢。</li>
      <li>流程規劃：根據家屬需求設計客製化服務方案。</li>
      <li>場地安排：布置靈堂，準備供品和相關儀式用品。</li>
      <li>主持儀式：禮儀師全程指導，確保流程順利進行。</li>
      <li>安葬服務：協助家屬完成火化或土葬等後續安排。</li>
    </ol>
    <a href="../index.html" class="inline-block mt-6 text-blue-500 hover:text-blue-700 underline">
      返回主頁 →
    </a>
  </main>
</body>
</html>
